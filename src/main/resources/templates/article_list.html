<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<nav>
    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    <a href="/user/create">
        <button type="button">회원가입</button>
    </a>
    <a href="/article/list">목록</a>
</nav>
<body>
<div class="row my-3">
</div>
<div>
    <tr th:each="article : ${articleList}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}" ></a>
        </td>
    </tr>
</div>

<div class="row my-3">
    <div class="col-6">
        <div class="input-group">
            <form th:action="@{/article/list}" method="get" id="searchForm">
                <input type="text" id="kw" name="kw" th:value="${kw}">
                <button type="submit">찾기</button>
            </form>
        </div>
    </div>
</div>





<a href="/article/create">
    <button type="button">글등록</button>
</a>

</body>
</html>
